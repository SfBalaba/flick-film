{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%  static '/css/style.css' %}" />
        <script defer src="{%  static '/js/skript.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
      <link rel="icon"  href="{%  static 'img/favicon.png' %}" type="image/x-icon">
    <title>Flick</title>
  </head>
  <body>

    <header class="container" style="margin:0">

      <div class="header__content">
        <div style="position: absolute; left: 0; top: 0; width:100%; height:70vh; background-image: url('https://t3.ftcdn.net/jpg/02/96/69/22/360_F_296692203_k4lOpOt8mAcYpKzicNmJTpnsE9ZdwyHX.jpg');
      background-repeat: no-repeat; background-position: center center; background-size: cover;">
        <div style="display:flex; width: 100vw; justify-content:space-between; padding: 10px 40px; align-items: center;">
          <div class="header-middle">
              <a href="/" style="font-weight:700; font-size:calc(30px + 8 * (100vw - 320px) / 880);
              color: white; text-decoration: none;">Flick</a>
              <div class="divider"></div>
              <a href="/compilation" class="header__logo">каталог</a>
          </div>

          <form>
              <input type="text" class="header__search" placeholder="Поиск" />
          </form>

          <div class="header-end">
              <a href="/registration" class="header__logo">регистрация</a>
              <div class="divider"></div>
              <a href="/login" class="header__logo">вход</a>
          </div>
      </div>
        <div style="position: absolute; bottom: 0; display: flex; flex-direction: column; padding: 20px 100px;">
          <span style="color: white; font-weight: 900; font-size:calc(70px + 8 * (100vw - 320px) / 880);">Добро пожаловать на Flick</span>
          <span style="color: white; font-weight: 400; font-size:calc(30px + 8 * (100vw - 320px) / 880);">Что посмотрим сегодня?</span>
        </div>
      </div>
      </div>
    </header>
    <div class="container" style="margin-top:70vh">
      <div class="movies"></div>
    </div>

  </body>
</html>
